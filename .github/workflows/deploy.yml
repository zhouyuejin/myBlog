# 工作流名称：将VuePress博客部署到阿里云服务器
name: Deploy VuePress Blog to Aliyun

# 触发条件：
on:
  pull_request:
    branches: [release]
    types: [closed, opened, synchronize]
  workflow_dispatch:

jobs:
  check-conflicts-and-deploy:
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'pull_request' && 
       github.event.pull_request.merged == true && 
       github.event.pull_request.head.ref == 'dev') || 
      github.event_name == 'workflow_dispatch'
    steps:
      - name: Debug information
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "PR merged: ${{ github.event.pull_request.merged }}"
          echo "PR head ref: ${{ github.event.pull_request.head.ref }}"

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for conflicts between dev and release
        run: |
          git checkout release
          git pull origin release
          git merge --no-commit --no-ff origin/dev
          if [ $? -ne 0 ]; then
            echo "错误: 分支合并存在冲突，请解决冲突后再尝试"
            exit 1
          fi
          echo "无冲突，可以继续部署"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "latest"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest
          run_install: false

      - name: Install dependencies
        run: pnpm install
        continue-on-error: false

      - name: Build
        run: pnpm docs:build
        continue-on-error: false

      - name: Verify Nginx Config Directory
        run: |
          ls -la nginx-config/
          cat nginx-config/blog.conf

      - name: Upload Nginx Config
        uses: easingthemes/ssh-deploy@v2.1.5
        env:
          SSH_PRIVATE_KEY: ${{ secrets.ALIYUN_SERVER_SSH_KEY }}
          ARGS: "-rltgoDzvOv"
          SOURCE: "nginx-config/"
          REMOTE_HOST: ${{ secrets.ALIYUN_SERVER_HOST }}
          REMOTE_USER: ${{ secrets.ALIYUN_SERVER_USER }}
          TARGET: "/etc/nginx/sites-available/"
          DEBUG: "true"

      - name: Apply Nginx Config
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.ALIYUN_SERVER_HOST }}
          username: ${{ secrets.ALIYUN_SERVER_USER }}
          key: ${{ secrets.ALIYUN_SERVER_SSH_KEY }}
          script: |
            ln -sf /etc/nginx/sites-available/blog.conf /etc/nginx/sites-enabled/
            nginx -t
            systemctl reload nginx

      - name: Deploy to Aliyun Server
        uses: easingthemes/ssh-deploy@v2.1.5
        env:
          SSH_PRIVATE_KEY: ${{ secrets.ALIYUN_SERVER_SSH_KEY }}
          ARGS: "-rltgoDzvO --delete"
          SOURCE: "docs/.vuepress/dist"
          REMOTE_HOST: ${{ secrets.ALIYUN_SERVER_HOST }}
          REMOTE_USER: ${{ secrets.ALIYUN_SERVER_USER }}
          TARGET: "/usr/share/nginx/html/blog"

      - name: Deploy success notification
        if: success()
        run: echo "部署成功！博客已更新到阿里云服务器"

      - name: Deploy failure notification
        if: failure()
        run: |
          echo "部署失败！请查看日志进行排查"
          exit 1
